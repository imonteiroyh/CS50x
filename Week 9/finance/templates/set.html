{% extends "layout.html" %}

{% block title %}
    Set Cash
{% endblock %}

{% block main %}
    <form action="/set" method="post">
        <div class="mb-5">
            <h3>Current Cash: {{ cash }}</h3>
        </div>
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="cash" placeholder="Cash" type="number" step="0.01" min="0">
        </div>
        <button class="btn btn-primary" type="submit">Set Cash</button>
    </form>
{% endblock %}
