<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script src="code.js"> </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <h3> How many colors does the national flag of Brazil has? </h3>
                <button id="button1">
                    <h3> 1 </h3>
                </button>
                <button id="button2">
                    <h3> 2 </h3>
                </button>
                <button id="button3">
                    <h3> 3 </h3>
                </button>
                <button id="button4">
                    <h3> 4 </h3>
                </button>
                <p id="p-part1"> </p>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <h3> Which is the background color of the Brazilian flag? </h3>
                <form>
                    <input autocomplete="off" placeholder="Response" id="response" type="text">
                    <button type="submit"> Answer </button>
                </form>
                <p id="p-part2"> </p>
            </div>
        </div>
    </body>
</html>
